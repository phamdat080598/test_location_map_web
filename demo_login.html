<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
          font-family: sans-serif;
          padding: 2rem;
          text-align: center;
        }
        button {
          padding: 1rem 2rem;
          font-size: 1.2rem;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        }
        button:hover {
          background-color: #0056b3;
        }
    </style>

    <title>Login Redirect</title>
    <script>
        function redirectToLogin() {
            // Lấy tham số query từ URL hiện tại
            const params = window.location.search;

            // Đường dẫn mới, cùng tham số
            const newUrl = 'link.api.ja-kyosai.or.jp/contents/jakyosaiapp_link/login-authorization-callback/ios.html' + params;

            // Chuyển hướng sang trang mới
            window.location.href = newUrl;
        }
    </script>
</head>
<body>
<h2>Login</h2>
<button onclick="redirectToLogin()">Login</button>
</body>
</html>
