<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Giữ Portrait Layout</title>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
          background: #fff;
        }

        #rotated-wrapper {
          width: 100%;
          height: 100%;
        }

        @media screen and (orientation: landscape) {
          #rotated-wrapper {
            width: 100vh;
            height: 100vw;
            transform: rotate(-90deg);
            transform-origin: left top;
            position: absolute;
            top: 100%;
            left: 0;
          }
        }

        .content {
          width: 100%;
          height: 100%;
          background: #f2f2f2;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 24px;
        }
    </style>
</head>
<body>
<div id="rotated-wrapper">
    <div class="content">
        <h1>Trang luôn hiển thị dọc</h1>
        <p> nội dung theo chiều dọc.</p>
    </div>
</div>
</body>
</html>
